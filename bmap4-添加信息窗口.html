<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<style type="text/css">
	body, html,#allmap {width: 100%;height: 100%;overflow: hidden;margin:0;font-family:"微软雅黑";}
	</style>
	<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=5w34NGe3TXmS6v4xEnSUj0YYCDXC43d2"></script>
	<title>地图展示-添加点标注</title>
</head>
<body>
	<div id="allmap"></div>
</body>
</html>
<script type="text/javascript">
	// 百度地图API功能
	var map = new BMap.Map("allmap");// 创建Map实例
	var point = new BMap.Point(113.252396,23.160828);
  function createMap(){
    map.centerAndZoom(point,8);
    map.addControl(new BMap.MapTypeControl());   //添加地图类型控件
    map.enableScrollWheelZoom(true);     //开启鼠标滚轮缩放
  }

  function addMarker(){
    var marker = new BMap.Marker(point);
    map.addOverlay(marker);
		addInfoWindow(marker);
  }

	function addInfoWindow(marker){
		var opts = {
	    width : 200,     // 信息窗口宽度
	    height: 100,     // 信息窗口高度
	    title : "这是标题" , // 信息窗口标题
	    enableMessage:true,//设置允许信息窗发送短息
	    message:"我就是广州市"
	  }
	  var infoWindow = new BMap.InfoWindow("广州市", opts);  // 创建信息窗口对象
	  marker.addEventListener("click", function(){
		  map.openInfoWindow(infoWindow,point); //开启信息窗口
	  });
  }

  function initMap(){
    createMap();
    addMarker();
  }

  initMap();
</script>
